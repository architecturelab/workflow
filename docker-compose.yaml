version: "3.8"
services:
  app:
    depends_on:
      - mysqldb
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - default
    ports:
      - 8081:80
    volumes:
      - .m2:/root/.m2
networks:
  default:
    external:
      name: local-environment
